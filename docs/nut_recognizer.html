<!DOCTYPE html>
<html>

<head>
    <title>Nut Recognizer</title>
    <!-- Add the custom CSS for styling -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('nuts2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh; /* Set the height of the body to 100% viewport height */
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: left;
        }

        .container {
            /* Your container styles */
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: left;
            margin: 20px;
        }

        #photo {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Add a container div to wrap the content -->
    <div class="container">
        <input id="photo" type="file">
        <div id="results"></div>
    </div>

    <script>
        async function loaded(reader) {
            const response = await fetch("https://nasrin2023ripa-nut-recognizer.hf.space/run/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ data: [reader.result] })
            });
            const json = await response.json();
            const label = json['data'][0]['label'];
            results.innerHTML = `<br/> <img src="${reader.result}" width="500"> <p>${label}</p>`;
        }

        }

        const photo = document.getElementById('photo');
        photo.addEventListener('input', read);
    </script>
</body>

</html>
